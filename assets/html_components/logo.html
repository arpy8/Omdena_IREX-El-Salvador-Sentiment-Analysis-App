<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #logo {
        font-family: "Poppins", sans-serif;
        display: flex;
        align-items: end !important;
        position: relative;
    }

    .text {
        font-size: 50px;
        color: transparent;
        text-transform: capitalize;
        -webkit-text-stroke: 1.5px #ff036f50;
    }

    .text::before {
        content: attr(data-fill-text);
        position: absolute;
        width: 0;
        height: 100%;
        color: #ffffff;
        overflow: hidden;
        -webkit-text-stroke: 0px transparent;
        transition: width 1s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    .text:hover::before {
        width: 100%;
    }
</style>
